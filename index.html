<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Unilvever - NLP Project</title>
            
            <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        
        <div>Columbia DSI - Unilever - NLP Project</div><br>
        
        <div>Summarization</div><br>

        <div id="summarization-upload">
            <input id="the-file" name="file" type="file" />

            <div class="summarization-upload__input">
                Column Headers to summarize, separated by "%":
                <input id="the-column-names" />
            </div>

            <div class="summarization-upload__input">
                Max summary length (default 100):
                <input id="l-value" type="number" value="100" />
            </div>

            <div class="summarization-upload__input">
                Vectorize with bigrams?
                <input id="vec-bigram" type="checkbox" />
            </div>

            <div class="summarization-upload__input">
                Use SVD?
                <input id="svd" type="checkbox" />
            </div>

            <div class="summarization-upload__input">
                Top k concepts to use:
                <input id="top-k" type="number" value="100" />
            </div>

            <button onclick="doUpload()">Summarize</button>
        </div>

        <div id="summarization-result"></div>


        <div>Keyphrase extraction</div><br>
        
        <input id="the-file-keyphrase" name="file-keyphrase" type="file" /><br>
        <input id="nb-keyphrases" placeholder="How many keyphrases per question?"/><br>
        
        <button onclick="doUpload_keyphrase()">Extract keyphrases</button><br><br>
        <div id="result_keyphrase"></div>
        
        <script>
        function doUpload(){
            $('#summarization-result').text('Summarizing...');

            var fileInput = document.getElementById('the-file');
            var file = fileInput.files[0];
            var formData = new FormData();

            formData.append('file', file);
            formData.append('columns', $('#the-column-names').val());
            formData.append('l-value', $('#l-value').val());
            formData.append('use-bigrams', $("#vec-bigram").prop("checked"));
            formData.append('use-svd', $("#svd").prop("checked"));
            formData.append('top-k', $("#top-k").val());

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                  var json = JSON.parse(xhr.responseText);

                  var $compiled = $('#summarization--template').tmpl({
                    summaries: json
                  });
                  $('#summarization-result').empty().append($compiled);
                }
            };

            // Add any event handlers here...
            xhr.open('POST', '/summarize', true);
            xhr.send(formData);
        }
        
        function doUpload_keyphrase(){
            $('#result_keyphrase').text('Extracting keyphrases...');
            var fileInput = document.getElementById('the-file-keyphrase');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file-keyphrase', file);
            var nb_kp = $('#nb-keyphrases');
            formData.append('nb-keyphrases', nb_kp.val());
            
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    var json = JSON.parse(xhr.responseText);
                    
                    var $compiled = $('#keyphrases--template').tmpl({
                                                                   keyphrases: json
                                                                   });
                                                                   $('#result_keyphrase').empty().append($compiled);
                }
            };
            
            // Add any event handlers here...
            xhr.open('POST', '/keyphrases', true);
            xhr.send(formData);
        }
        
        </script>
        
        
        <script id="summarization--template" type="text/x-jquery-tmpl">
            {{each(i, summary) summaries}}
                <div class="summary-item">${i + 1}. ${summary}</div>
            {{/each}}
        </script>

        <script id="keyphrases--template" type="text/x-jquery-tmpl">
            {{each(qst, lst) keyphrases}}
                <div> ${qst} </div><br>
                {{each(i, el) lst}}
                <div>${el[0]}: ${el[1]}</div>
                    {{/each}}
                <br>
            {{/each}}
        </script>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

    </body>

</html>
